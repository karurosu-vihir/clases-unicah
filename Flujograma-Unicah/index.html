<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flujograma de Clases</title>
</head>
<body>
    <header>
        <h1>INGENIERÍA EN CIENCIAS DE LA COMPUTACIÓN</h1>
    </header>
    <main>
        <div class="guia">
            <h2>Guia de Colores de Clases</h2>
            <div class="guiacontainer">
                <div class="guiaclases">
                    <h3>Clases</h3>
                    <div class="guiacolor">
                        <div style="background-color: blue;"></div>
                        <p>Clase no Cursada</p>
                    </div>
                    <div class="guiacolor">
                        <div style="background-color: gray;"></div>
                        <p>Clase Cursando</p>
                    </div>
                    <div class="guiacolor">
                        <div style="background-color: green;"></div>
                            <p>Clase Aprobada</p>
                        </div>            
                    </div>
                <div class="guiaclases">
                    <h3>Al Hacer Click en Clases</h3>
                    <div class="guiacolor">
                        <div class="guiamuestra" style="background-color: cadetblue;"></div>
                        <p>Clase Seleccionada</p>
                    </div>
                    <div class="guiacolor">
                        <div style="background-color: orange;"></div>
                        <p>Clase Requisito</p>
                    </div>
                    <div class="guiacolor">
                        <div style="background-color: purple;"></div>
                            <p>Clase que Abre</p>
                        </div>            
                    </div>
                </div>
            </div>
        </div>
        <div class="flujograma">
            <div class="periodo">
                <div class="numeral">
                    <h2>I</h2>
                </div>
                <div class="clase_container" name="periodo1">
                </div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>II</h2>
                </div>
                <div class="clase_container" name="periodo2"></div>
            </div>
            <div class="periodo" >
                <div class="numeral">
                    <h2>III</h2>
                </div>
                <div class="clase_container" name="periodo3"></div>
            </div>
            <div class="periodo" >
                <div class="numeral">
                    <h2>IV</h2>
                </div>
                <div class="clase_container" name="periodo4"></div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>V</h2>
                </div>
                <div class="clase_container" name="periodo5"></div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>VI</h2>
                </div>
                <div class="clase_container" name="periodo6"></div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>VII</h2>
                </div>
                <div class="clase_container" name="periodo7"></div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>VIII</h2>
                </div>
                <div class="clase_container" name="periodo8"></div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>IX</h2>
                </div>
                <div class="clase_container" name="periodo9"></div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>X</h2>
                </div>
                <div class="clase_container" name="periodo10"></div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>XI</h2>
                </div>
                <div class="clase_container" name="periodo11"></div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>XII</h2>
                </div>
                <div class="clase_container" name="periodo12"></div>
            </div>
            <div class="periodo">
                <div class="numeral">
                    <h2>XIII</h2>
                </div>
                <div class="clase_container" name="periodo13"></div>
            </div>
        </div>
    </main>
</body>
<script src="main.js" type="module"></script>
</html>
